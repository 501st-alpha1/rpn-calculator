sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t "$DOCKER_USERNAME/rpn-calculator" .

script:
  - docker run -t "$DOCKER_USERNAME/rpn-calculator" rspec

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "$DOCKER_USERNAME/rpn-calculator"

branches:
  only:
    - master
